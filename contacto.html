<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/contacto.css">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-black container-fluid">
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img  class="logo bg-black" src="img/Logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav fs-5">
                    <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    <a class="nav-link" href="acercade.html">Acerca de nosotros</a>
                    <a class="nav-link" href="mma.html">MMA</a>
                    <a class="nav-link active" href="contacto.html" aria-disabled="true">Contacto</a>
                </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container text-white mt-5 mb-5">
            <h2 class="mb-4">Contáctanos</h2>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
              </div>
              <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje">
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
          </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row mt-5 text-center"> 
                <div class="col-3">
                    <img src="img/Logo.png" class="w-100 " alt="">
                </div>
                <div class="col-6 text-white mt-5">
                    <h3 class="text-uppercase text-white text-center text-custom">
                        Nuestras redes sociales
                    </h3>
                    <p class="mb-5"><a href="https://www.instagram.com/" class="text-warning">Instagram:<i class="bi bi-instagram fs-3 mx-2"></i></a></p>
                    <p class="mb-5"><a href="https://www.facebook.com/?locale=es_ES" class="link-info">Facebook:<i class="bi bi-facebook fs-3 mx-2"></i></a></p>
                    <p><a href="https://web.whatsapp.com/" class="link-success">Whatsapp:<i class="bi bi-whatsapp fs-3 mx-2"></i></a></p>
                </div>
                <div class="col-3">
                    <img src="img/Logo.png" class="w-100 " alt="">
                </div>
            </div>  
        </div>
    </footer>
</body>

    AOS.init();

</html>
